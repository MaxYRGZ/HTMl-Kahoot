<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Cuestionario de HTML</h1>
        <form id="name-form">
            <label for="name">Ingresa tu nombre:</label>
            <input type="text" id="name" required>
            <button type="submit">Comenzar</button>
        </form>
    </div>

    <div id="quiz-container" style="display:none;">
        <div id="question-container">
            <div id="question">Pregunta</div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-btn" class="btn">Siguiente</button>
    </div>

    <div id="end-screen" style="display:none;">
        <h2>Â¡Cuestionario completado, <span id="player-name"></span>!</h2>
        <p>Tu puntaje: <span id="final-score"></span></p>
        <h3>Mejores puntajes</h3>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
        </table>
        <button onclick="location.reload()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
